name: all
description: A new Flutter application.

publish_to:
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^1.6.0
  firebase_messaging: ^10.0.6
  provider: ^5.0.0
  fluttertoast: ^8.0.8
  shared_preferences: ^2.0.6
  http: ^0.13.3
  url_launcher: ^6.0.10
  flutter_rating_bar: ^4.0.0
  timeago: ^3.1.0
  flutter_local_notifications: ^8.2.0
  uni_links: ^0.5.1
  firebase_crashlytics: ^2.2.1
  image_picker: ^0.8.4+4
  syncfusion_flutter_pdfviewer: ^19.4.38-beta
  assets_audio_player: ^3.0.3+9
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:


  uses-material-design: true
  assets:
     - assets/images/
     - assets/music/
  fonts:
    - family: my_font
      fonts:
        - asset: assets/fonts/my_font.ttf